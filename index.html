<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Your Phones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>


<body>
    <h1 class="text-center">Phone Hunter!</h1>

    <section>
        <div class="container">
            <div class="input-group mb-3">
                <input id="search-filed" type="text" class="form-control" placeholder="Find your phones"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="search-phone">Search</button>
            </div>

        </div>
    </section>

    <!-- Phone cards -->
    <section>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="phone-container">

            </div>
            <div class="my-5 text-center d-none" id="display-phones">
                <h3 class="text-warning">No phones found. Please check the spelling</h3>
            </div>
    </section>
    <!-- view all products -->
    <section>
        <div class="containe my-5 text-center d-none" id="view-all">
            <button id="btn-view-all" class="btn btn-lg btn-outline-success">View All</button>
        </div>
    </section>
    <!-- spinner section -->
    <section class="d-none" id="loader">
        <div class="container">
            <div class="my-5 d-flex justify-content-center align-items-center text-success"
                style="width: 100%; height: 500px;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </section>
    <!-- modal content -->
    <section>
        <div class="container">            
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="phone-modal">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
